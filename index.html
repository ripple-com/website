<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Signal Pro (Fixed)</title>
    <style>
        /* Design ‡∂ë‡∂ö ‡∂ö‡∂Ω‡∑í‡∂±‡∑ä ‡∑Ä‡∂ú‡∑ö‡∂∏‡∂∫‡∑í */
        body {
            background-color: #0f1923;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1c252e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #dc143c;
        }

        h1 { color: #dc143c; margin-bottom: 20px; text-transform: uppercase; }

        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #aaa; }
        
        input {
            width: 100%; padding: 12px;
            background-color: #0f1923; border: 1px solid #444;
            border-radius: 8px; color: white; font-size: 18px;
            box-sizing: border-box; outline: none;
        }

        .analyze-btn {
            width: 100%; padding: 15px;
            background: linear-gradient(45deg, #dc143c, #ff4d6d);
            border: none; border-radius: 50px;
            color: white; font-size: 18px; font-weight: bold;
            cursor: pointer; margin-top: 10px;
        }

        /* Copy Button Style */
        .copy-btn {
            width: 100%; padding: 12px;
            background: linear-gradient(45deg, #007bff, #00d4ff);
            border: none; border-radius: 50px;
            color: white; font-size: 16px; font-weight: bold;
            cursor: pointer; margin-top: 15px;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        .copy-btn:active { transform: scale(0.95); }

        #resultArea {
            margin-top: 30px; display: none;
            border-top: 1px solid #444; padding-top: 20px;
        }

        .signal-box {
            background-color: #2a3b47; padding: 15px;
            border-radius: 10px; margin-bottom: 15px;
        }

        .signal-time { font-size: 32px; font-weight: bold; color: #00ff88; }
        .zone-values { font-size: 20px; font-weight: bold; color: #ffcc00; }
        
        .disclaimer { margin-top: 20px; font-size: 11px; color: #555; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Aviator Predictor</h1>
        
        <div class="input-group">
            <label>Last Big Odd (e.g., 31.62)</label>
            <input type="number" id="lastOdd" placeholder="Enter Odd" step="0.01">
        </div>

        <div class="input-group">
            <label>Time (HH:MM)</label>
            <input type="time" id="lastTime" required>
        </div>

        <button class="analyze-btn" onclick="calculateSignal()">ANALYZE SIGNAL üöÄ</button>

        <div id="resultArea">
            <div class="signal-box">
                <div style="font-size: 14px; color: #aaa;">Next Odd Time:</div>
                <div class="signal-time" id="displaySignal">00:00</div>
            </div>

            <div class="signal-box" style="border: 1px dashed #ffcc00;">
                <div style="font-size: 14px; color: #aaa;">Safe Zone:</div>
                <div class="zone-values">
                    <span id="zoneStart">00:00</span> To <span id="zoneEnd">00:00</span>
                </div>
            </div>

            <button class="copy-btn" onclick="manualCopy()" id="copyButton">
                üìã COPY SIGNAL
            </button>
        </div>

        <div class="disclaimer">Math Probability Based Tool. Play Responsibly.</div>
    </div>

    <script>
        function calculateSignal() {
            var oddInput = document.getElementById("lastOdd").value;
            var timeInput = document.getElementById("lastTime").value;

            if (oddInput === "" || timeInput === "") {
                alert("Please enter Odd and Time!");
                return;
            }

            var odd = parseFloat(oddInput);
            var minutesToAdd = Math.floor(odd / 2);

            var timeParts = timeInput.split(":");
            var hours = parseInt(timeParts[0]);
            var minutes = parseInt(timeParts[1]);

            var date = new Date();
            date.setHours(hours);
            date.setMinutes(minutes);
            
            var signalDate = new Date(date.getTime() + (minutesToAdd * 60000));
            var startZone = new Date(signalDate.getTime() - (2 * 60000));
            var endZone = new Date(signalDate.getTime() + (2 * 60000));

            function formatTime(dateObj) {
                var h = dateObj.getHours().toString().padStart(2, '0');
                var m = dateObj.getMinutes().toString().padStart(2, '0');
                return h + ":" + m;
            }

            document.getElementById("displaySignal").innerText = formatTime(signalDate);
            document.getElementById("zoneStart").innerText = formatTime(startZone);
            document.getElementById("zoneEnd").innerText = formatTime(endZone);

            document.getElementById("resultArea").style.display = "block";
            
            // Reset Button
            var btn = document.getElementById("copyButton");
            btn.innerText = "üìã COPY SIGNAL";
            btn.style.background = "linear-gradient(45deg, #007bff, #00d4ff)";
        }

        // --- ‡∂∏‡∑ô‡∂±‡∑ä‡∂± ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∂ö‡∑ä‚Äç‡∂ª‡∂∏‡∂∫ (‡∑Ä‡∑ê‡∂© ‡∂ö‡∂ª‡∂± Copy System ‡∂ë‡∂ö) ---
        function manualCopy() {
            var signal = document.getElementById("displaySignal").innerText;
            var start = document.getElementById("zoneStart").innerText;
            var end = document.getElementById("zoneEnd").innerText;

            // ‡∂î‡∂∫‡∑è‡∂ú‡∑ö Format ‡∂ë‡∂ö
            var textToCopy = üö® *SUWAHAS AVIATOR SIGNAL* üö®\n\n +
                             üéØ *Next Odd Time:* ${signal}\n +
                             üïí *Zone:* ${start} To ${end}\n\n +
                             *‡∑Ä‡∑í‡∂±‡∑è‡∂©‡∑í ‡∑Ñ‡∂≠‡∂ª ‡∂≠‡∑î‡∑Ö Bet ‡∂ö‡∂ª‡∂±‡∑ä‡∂±*;

            // 1. ‡∂≠‡∑è‡∑Ä‡∂ö‡∑è‡∂Ω‡∑í‡∂ö Text Area ‡∂ë‡∂ö‡∂ö‡∑ä ‡∑Ñ‡∂Ø‡∂±‡∑Ä‡∑è
            var textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            
            // 2. ‡∂í‡∂ö Screen ‡∂ë‡∂ö‡∂ß ‡∂Ø‡∑è‡∂±‡∑Ä‡∑è (‡∂¥‡∑ö‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ê‡∂≠‡∑í ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±)
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);

            // 3. Select ‡∂ö‡∂ª‡∂Ω‡∑è Copy ‡∂ö‡∂ª‡∂±‡∑Ä‡∑è
            textArea.select();
            textArea.setSelectionRange(0, 99999); /* Mobile Phone ‡∑É‡∂≥‡∑Ñ‡∑è */

            try {
                document.execCommand('copy'); // ‡∂¥‡∂ª‡∂´ ‡∑Ä‡∑í‡∑Å‡∑ä‡∑Ä‡∑è‡∑É‡∑Ä‡∂±‡∑ä‡∂≠ ‡∂ö‡∑ä‚Äç‡∂ª‡∂∏‡∂∫
                
                // ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö ‡∂±‡∂∏‡∑ä ‡∂∂‡∂ß‡∑ä‡∂±‡∑ä ‡∂ë‡∂ö ‡∑Ä‡∑ô‡∂±‡∑É‡∑ä ‡∂ö‡∂ª‡∂±‡∑Ä‡∑è
                var btn = document.getElementById("copyButton");
                btn.innerText = "‚úÖ COPIED!";
                btn.style.background = "linear-gradient(45deg, #00c853, #b2ff59)";
            } catch (err) {
                alert("Copy ‡∂ö‡∂ª‡∂±‡∑ä‡∂± ‡∂∂‡∑ê‡∂ª‡∑í ‡∑Ä‡∑î‡∂±‡∑è. ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª Manual Copy ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.");
            }

            // 4. ‡∂≠‡∑è‡∑Ä‡∂ö‡∑è‡∂Ω‡∑í‡∂ö Text Area ‡∂ë‡∂ö ‡∂∏‡∂ö‡∂Ω‡∑è ‡∂Ø‡∑è‡∂±‡∑Ä‡∑è
            document.body.removeChild(textArea);
        }
    </script>
</body>
</html>
